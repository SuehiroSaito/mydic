<html>
<head>
    <title>01 fetch 例</title>
</head>
<body>

<button onclick='xfetch("sample.xml")'>
    fetch 起動
</button>

<script>

function xfetch(x){
    fetch(x)
        .then((response) => response.text())
        .then((str) => new DOMParser().parseFromString(str, 'application/xml'))
        .then((xml) => {
            console.log(xml);
            console.log("apple: ", xml.querySelector('apple').innerHTML);
            console.log("orage: ", xml.querySelector('orange').innerHTML);

        });
};

</script>
</body>
</html>
